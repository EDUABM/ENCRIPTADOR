<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css"> 
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="logo alura" id="logo-alura">
    </header>
    <main>
        <form class="form-section">
            <!-- Área de texto para ingresar el mensaje -->
            <textarea class="form-input" name="mensaje" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            
            <!-- Contenedor del mensaje de alerta -->
            <div class="btn-container">
                <div class="alert-msj">
                    <img src="./assets/alert.svg" alt="alert icon">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
            </div>
            
            <!-- Contenedor de botones -->
            <div class="submit--container">
                <input class="form-btn" type="submit" value="Encriptar">
                <input class="form-btn form-btn--secundary" type="submit" value="Desencriptar" id="btn-desencriptar">
            </div>
        </form>
        
        <!-- Sección de resultados -->
        <aside class="result">
            <img src="./assets/Muñeco.png" alt="imagen-muñeco" class="result-img">
            <div class="loader hidden"></div>
            <div class="result-container">
                <h3 class="result-title">Ningún mensaje fue encontrado</h3>
                <p class="result-subtittle">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea class="result-text" name="mensaje" id="mensaje" placeholder="" readonly></textarea>
                <button class="result--btn form-btn form-btn--secundary hidden" id="btn-copy">Copiar</button>
                <button class="result--btn form-btn form-btn--secundary hidden" id="btn-paste">Pegar</button>
            </div>
        </aside>    
    </main>
     <!-- Pie de página -->
     <footer>
        <!-- Contenedor de los enlaces de redes sociales -->
        <div class="footer-container">
            <a href="https://github.com/codesable01" target="_blank" aria-label="GitHub">
                <img src="./assets/github.svg" alt="GitHub" class="icon-small">
            </a>
            <a href="https://discord.com/" target="_blank" aria-label="Discord">
                <img src="./assets/discord.svg" alt="Discord" class="icon-small">
            </a>
            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
                <img src="./assets/linkedin.svg" alt="LinkedIn" class="icon-small">
            </a>
        </div> 
        
        <!-- Texto de créditos y símbolo de copyright -->
        <div class="footer-credits">
            <img src="./assets/copyright.svg" alt="Copyright" class="icon-small">
            <p>Encriptador de texto elaborado por ErickaBermudez</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
